<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Nuagique - Optimized</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="fps-counter" id="fps">FPS: 0</div>
    <div class="score" id="score">Score: 0</div>

    <div class="clouds" id="clouds-container">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
    </div>

    <div class="pyramid-container">
        <div class="pyramid">
            <div class="eye-container">
                <div class="mystical-glow"></div>
                <div class="eye">
                    <div class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="laser" id="laser"></div>
    <div class="power-image" id="power-image"></div>
    <div class="screen-flash" id="screen-flash"></div>

    <script src="js/game.js"></script>
</body>
</html>
